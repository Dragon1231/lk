<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>alert</title>
  <script type="text/javascript">
	function rec(){
	var mychar="有毅力，可惜没有奖励~";
	alert("猪，你来了");
	alert("继续点哦");
	alert("不要客气嘛");
	alert("在点一下");
	alert("点了这些还有三下");
	alert("哎呀不逗你了");
	alert("进入最后的吧");
	alert("想知道吗");
	alert("那你继续点呀");
	alert("猜猜还有多久");
	alert("3");
	alert("2");
	alert("1");
	alert("哈哈 算了看吧");
	alert(mychar);
	}
  </script>
  <style>
  	body input{ position:relative;
	margin-left:50%;
	left:-90px;}
  </style>
</head>
<body>
    <input name="button" type="button" onClick="rec()" value="记不记得很早以前的恶作剧，点我~" />
</body>
</html>
